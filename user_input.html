<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./style3.css">
</head>

<body>

    <h1 class="in">Register Below</h1>

    <Form>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="Enter first name"> <br>

        <label for="lname">Last Name: </label>
        <input class="im" type="text" name="lname" id="lname" placeholder="Enter last name"><br>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age" min="17" max="70" value="17">
        <div>Gender</div>

        <input type="checkbox" name="male" id="male" value="Male">
        <label for="male">Male: </label>

        <input type="checkbox" name="female" id="female">
        <label for="female">Female: </label><br>

        <p>Testing git power</p>

        <input id="pii" type="submit" value="Submit" >
      
      <div id="pio"><img  src="./logo.png" alt="school logo"></div>

    </Form>
    <hr>

    <!-- video -->
    <video width="320" height="240" controls autoplay muted>
        <source src="./GOATED.mp4" type="video/mp4">
        This browser does not support this video format.
    </video>
